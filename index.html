<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
	<style>
		html, body {
			background-color: whitesmoke;
			height: 100%;
			width: 100%;
			margin: 0;
			overflow-x: hidden;
			overflow-y: grid;
		}

		.banner {
		  color: #333333;
		  margin: 0;
		  text-align: center;
		  display: block;
		}
		h1 {
			font-size: 40px;
		}
		
		nav {
			display: grid;
			grid-template-columns: 1.5fr 1fr;
			background-color: #333333;
			margin: 0;
			grid-template-rows: none;
		}
		
		.search-form {
			text-align: right;
			padding-right: 20px;
		}
		
		.search-bar {
			font-size: 14px;
			padding: 3px;
			margin: 5px;
		}
		
		.search-button {
		  background: #8E82A2;
		  border: none;
		  border-radius: 3px;
		  color: whitesmoke;
		  cursor: pointer;	
		  font-size: 16px;
		  padding: 4px 6px 6px 6px;
		}

		.search-button:hover {
			background-color: #A59BB5;
		}
		
		.edit ul {
		  list-style-type: none;
		  margin: 0;
		  padding: 0;
		  overflow: hidden;
		}
		.edit li {
		  display: none;
		  color: white;
		  float: left;
		  padding: 10px 15px 10px 15px;
		}
		
		.edit li:hover {
			background-color: #111111;
		}
		
		.left {
			margin: 0;
			background-color: #D1CCD9;
		}
		
		.content-edit {
			display: none;
		}
		
		.main {
			display: grid;
			grid-template-columns: 1fr 3fr;
			grid-template-rows: none;
			height: 100%;
		}
		
		.right {
			background-color: gray;
			padding: 20px;
		}
		
		.sort-by select {
		  -moz-appearance: none;
		  -webkit-appearance: none;
		  appearance: none;
			
		  font-family: "Noto Sansf KR", sans-serif;
		  font-size: 13px;
		  font-weight: 300;
		  line-height: 1.5;

		  color: #444;
		  background-color: #fff;

		  padding: 0.4em 0.4em 0.4em 0.6em;
		  margin: 0;

		  border: 1px solid #aaa;
		  border-radius: 0.5em;
		  box-shadow: 0 1px 0 1px rgba(0, 0, 0, 0.04);
		}
		
		.sort-button {
		  background: #8E82A2;
		  border: 1px solid #aaa;
		  border-radius: 0.5em;
		  color: whitesmoke;
		  cursor: pointer;	
		  font-size: 16px;
		  padding: 4px 6px 6px 6px;
		}
		
		.sort-button:hover {
			background-color: #A59BB5;
		}
		
		.topic {
			margin: 0;
		}
		

		.topic-list ol {
			width: 90%;
		    padding: 10px 30px 20px 50px;
		}
		
		.topic-list li {
		  color: inherit;
		  padding: 10px;
		}
	
		.topic-list a:hover {
			background-color: inherit;
			color: red;
		}
		
		#current-topic {
			color: red;
		}
		
		#current-page {
		  background: #F6F6F6;
		  cursor: default;
		}
		
		.page-bar {
			padding: 7px;
		}
		
		.button-page {
		  background: transparent;
		  border: none;
		  border-radius: 10px;
		  cursor: pointer;	
		  float: left;
		  font-size: 14px;
		  margin: 0 0 30px 0;
		  padding: 5px;
		  width: 32px;
		}
		
		.button-page:hover{
		  background: #e8e6e4;
		}
		
		@media(max-width: 800px) {
			.main {
				grid-template-columns: none;
				grid-template-rows: 1fr 3fr;
			}
			
			h1 {
				font-size: 30px;
			}
			
			nav {
				display: grid;
				grid-template-columns: none;
				grid-template-rows: 1fr 1fr;
		    }
			
			.topic {
				display: grid;
				grid-template-rows: 0.2fr 1fr 0.2fr;
			}
			
			.topic-list ol {
				column-count: 3;
			}
			
			.page-bar {
				padding: 7px;
				min-height: 30px;
				margin: auto;
			}
		}
	</style>
    <title>Lorem ipsum dolor sit amet</title>
	<script>
	  function fetchPage(name){
		fetch(name).then(function(response){
		  response.text().then(function(text){
			document.querySelector('article').innerHTML = text;
		  })
		});
	  }
	  </script>
	  <script>
		 window.addEventListener("load", function() {
			var valid = ['title-asc', 'title-desc', 'created-asc', 'created-desc'];
			var validValues = ['Title 오름차순', 'Title 내림차순', '작성일 오름차순', '작성일 내림차순'];
			var sortForm = `<select name="sortBy">`;
			for(var i in valid){
			  sortForm += `<option value="${valid[i]}">${validValues[i]}</option>`
			};
			sortForm += `						 </select>
							 <input type="submit" value="Sort" class="sort-button">
						 </form>`;
			document.querySelector('.sort-by').innerHTML = sortForm;
	});
	</script>
	  <script>
		window.addEventListener("load", function(){
			var hash_title = location.hash.replace("!", "").replace("#", "");
			viewPage(1);
			if(hash_title){
				fetch('/get-id/' + hash_title).then(function(response){
					response.json().then(function(data){
						viewContent(data[0]['id']);
					})
				})
			} else {
				viewPage(1);
			}
		});
		var viewContent = function(id){
			fetch('/content/' + String(id)).then(function(response){
				response.json().then(function(data){
				var content = `<h2>${data[0]['title']}</h2>
								<p>${data[0]['description']}</p>`;
				document.querySelector('article').innerHTML = content;
				/*var content_edit = document.querySelectorAll('.content-edit');
				for (var i=0;i<content_edit.length;i++){
					content_edit[i].style.display = 'inline';
				};*/
				});
			});
		}
		
		var viewPage = function(pageNum){
			//var sortBy = document.querySelector('.sort-selected').value;
			var sortBy = 'title-desc';
			fetch('/page/' + pageNum + '/' + sortBy).then(function(response){
				response.json().then(function(data){
					var pageBar = '<div class="page-bar">';
					var topicList = `<ol start=${(data['pageInfo']['curPage']-1)*15+1}>`;
					for (var i in data['topicList']){
						var topic = data['topicList'][i];
						if (Number(i) === 0){
							topicList +=  `<li><span id="current-topic">${topic.title}</span></li>`; //{topic.title}
							viewContent(topic.id);
						} else {
							topicList +=  `<li><a href="#!${topic.title}" onclick="viewContent(${topic.id});">${topic.title}</a></li>`;
						}
					}
					topicList += '</ol>';
					
					var j = data['pageInfo']['blockFirst'];
					if (data['pageInfo']['curBlock'] > 1){  // 첫 페이지가 아니면
						pageBar += `<button class="button-page" onclick="viewPage(${j-1})"><</button>`;
					}
					while (j<data['pageInfo']['blockLast']+1){
						if (j === data['pageInfo']['curPage']){  // 현재 페이지인 경우
							pageBar += `<button class="button-page" onclick="viewPage(${j})" id="current-page">${j}</button>`;
						} else {
							pageBar += `<button class="button-page" onclick="viewPage(${j})">${j}</button>`;
						}

						j++;
					}
					if (data['pageInfo']['curBlock'] < data['pageInfo']['totalBlock']){  // 마지막 페이지가 아니면
						pageBar += `<button class="button-page" onclick="viewPage(${j})">></button>`;
					}
					pageBar += '</div>'
					document.querySelector('.topic-list').innerHTML = topicList;
					document.querySelector('.page-bar').innerHTML = pageBar;
				});
			});
		}
		
		window.addEventListener("load", function(){
			viewPage(1);
		});
	  </script>
  </head>
