<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Lorem ipsum dolor sit amet</title>
	<style>
	.banner {
		background: whitesmoke;
		height: 140px;
		margin: 0;
		padding: 0;
		position: absolute;
		width: 100%;
	}
	.edit div {
		color: white;
	}
	.left {
		background-color: #D1CCD9;
		display: grid;
		margin-top: 140px;
		padding: 20px;
	}
	.main {
		display: grid;
		grid-template-columns: 1fr 3fr;
		height: 100%;
		margin: 0;
		padding: 0;
	}
	.right {
		background-color: gray;
		margin-top: 140px;
		padding: 20px;
	}
	h1 {
		font-size: 40px;
		text-align: center;
	}
	html, body {
		height: 100%;
		margin: 0;
		padding: 0;
		width: 100%;
	}
	nav {
		background-color: #333333;
		display: grid;
		grid-template-columns: 1.5fr 1fr;
		margin: 0;
		padding: 10px;
	}
	</style>
  </head>
  <body>
    <div class="banner">
      <h1>Lorem ipsum dolor sit amet</h1>
      <nav class="edit">
        <div class="edit-menu">edit-menu</div>
        <div class="search-form">search-form</div>
      </nav>
    </div>
    <div class="main">
      <div class="left">
        <div class="sort-bar">sort-bar</div>
        <div class="topic-list">topic-list</div>
        <div class="page-bar">page-bar</div>
      </div>
      <div class="right">right</div>
    </div>
  </body>
</html>
